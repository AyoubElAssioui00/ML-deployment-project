<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Salary Prediction</h1>
    <form action="/regpredict" method="post">
        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" step="0.1" required>
        <br>
        <label for="test_score">Test Score:</label>
        <input type="number" id="test_score" name="test_score" step="0.1" required>
        <br>
        <label for="interview_score">Interview Score:</label>
        <input type="number" id="interview_score" name="interview_score" step="0.1" required>
        <br>
        <button type="submit">Predict Salary</button>
    </form>
    {% if prediction_text %}
        <h2>Prediction:</h2>
        <p>{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
